name: lightmon
version: "0.0.1"
author: Reagan McFarland <me@reaganmcf.com>, Alay Shah
about: A light-weight, cross-platform, language agnostic \"run code on file change\" tool, inspired by Nodemon
args:
  - watch:
      help: Pattern to watch
      short: w
      long: watch
      value_name: watch_pattern
      takes_value: true
subcommands:
  - rust:
      about: Use rust preset for lightmon
  - python:
      about: Use python preset for lightmon
      args:
          - entry:
                short: e
                long: entry
                value_name: entry
                about: Entry file to run on file changes
                required: true
